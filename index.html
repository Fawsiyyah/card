            <div class=""><iconify-icon icon="bi:check" style="font-size:larger;"></iconify-icon><span>1 sync integration</span></div>
            <div class=""><iconify-icon icon="bi:check" style="font-size:larger;"></iconify-icon><span>1,200 records per base</span></div>
            <div class=""><iconify-icon icon="bi:check" style="font-size:larger;"></iconify-icon><span>2GB of attachments per base</span></div>
        </div>
    </div>
